<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angebotsmanager mit Mehrfachauswahl</title>
    <style>
        :root {
            --primary-color: #0078d7;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --error-color: #d9534f;
            --success-color: #5cb85c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            padding: 0 20px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            background-color: var(--background-color);
            border-radius: 5px 5px 0 0;
        }
        
        .tab.active {
            background-color: var(--card-color);
            border-color: var(--border-color);
            border-bottom: 1px solid var(--card-color);
            margin-bottom: -1px;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 0 5px 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"], 
        textarea, 
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #005fa3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        tr:hover {
            background-color: rgba(0, 120, 215, 0.05);
        }
        
        .details-panel {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .details-panel h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        
        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        
        .alert-error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        
        /* Stile für Mehrfachauswahl */
        .multi-select-container {
            position: relative;
        }
        
        .multi-select {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            min-height: 40px;
            cursor: pointer;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .multi-select-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }
        
        .multi-select-options.show {
            display: block;
        }
        
        .multi-select-option {
            padding: 8px 10px;
            cursor: pointer;
        }
        
        .multi-select-option:hover {
            background-color: #f0f0f0;
        }
        
        .multi-select-option input {
            margin-right: 8px;
        }
        
        .selected-tag {
            background-color: #e0e0e0;
            padding: 3px 8px;
            border-radius: 3px;
            display: inline-flex;
            align-items: center;
        }
        
        .selected-tag button {
            background: none;
            color: #666;
            border: none;
            margin-left: 5px;
            padding: 0;
            font-size: 12px;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .filter-controls select {
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Angebotsmanager</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="openTab('new-offer')">Neues Angebot</div>
            <div class="tab" onclick="openTab('overview')">Angebotsübersicht</div>
        </div>
        
        <div id="alert-box"></div>
        
        <div id="new-offer" class="tab-content active">
            <h2>Neues Angebot erstellen</h2>
            <form id="offer-form">
                <div class="form-group">
                    <label for="offer-name">Angebotsname:</label>
                    <input type="text" id="offer-name" required>
                </div>
                
                <div class="form-group">
                    <label for="offer-desc">Kurze Beschreibung:</label>
                    <input type="text" id="offer-desc" required>
                </div>
                
                <div class="form-group">
                    <label for="offer-guide">Lange Anleitung:</label>
                    <textarea id="offer-guide" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Ferienauswahl:</label>
                    <div class="multi-select-container">
                        <div class="multi-select" onclick="toggleOptions()">
                            <div id="selected-tags"></div>
                            <span style="color: #777">Wählen Sie Ferien aus...</span>
                        </div>
                        <div class="multi-select-options" id="options-container">
                            <label class="multi-select-option">
                                <input type="checkbox" value="Fasnacht"> Fasnacht
                            </label>
                            <label class="multi-select-option">
                                <input type="checkbox" value="Ostern"> Ostern
                            </label>
                            <label class="multi-select-option">
                                <input type="checkbox" value="Pfingsten"> Pfingsten
                            </label>
                            <label class="multi-select-option">
                                <input type="checkbox" value="Sommer"> Sommer
                            </label>
                            <label class="multi-select-option">
                                <input type="checkbox" value="Herbst"> Herbst
                            </label>
                            <label class="multi-select-option">
                                <input type="checkbox" value="Alle" onclick="selectAllSeasons(this)"> Alle Ferien
                            </label>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Angebot speichern</button>
            </form>
        </div>
        
        <div id="overview" class="tab-content">
            <h2>Angebotsübersicht</h2>
            
            <div class="filter-controls">
                <select id="filter-season" onchange="filterOffers()">
                    <option value="">Alle Ferien anzeigen</option>
                    <option value="Fasnacht">Fasnacht</option>
                    <option value="Ostern">Ostern</option>
                    <option value="Pfingsten">Pfingsten</option>
                    <option value="Sommer">Sommer</option>
                    <option value="Herbst">Herbst</option>
                    <option value="Alle">Alle Ferien</option>
                </select>
            </div>
            
            <table id="offers-table">
                <thead>
                    <tr>
                        <th>Angebotsname</th>
                        <th>Beschreibung</th>
                        <th>Ferien</th>
                        <th>Erstellt am</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Angebote werden hier eingefügt -->
                </tbody>
            </table>
            
            <div class="details-panel">
                <h3>Anleitungsdetails</h3>
                <div id="offer-details"></div>
            </div>
        </div>
    </div>

    <script>
        // Angebote-Array (simuliert eine Datenbank)
        let offers = [
            {
                name: "Osterbasteln",
                description: "Bastelideen für Ostern",
                guide: "1. Materialien besorgen\n2. Vorlagen ausschneiden\n3. Zusammenbauen\n4. Dekorieren",
                seasons: ["Ostern", "Pfingsten"],
                createdAt: new Date().toLocaleString()
            },
            {
                name: "Sommercamp",
                description: "Aktivitäten für Sommerferien",
                guide: "Tagesplan:\n- 09:00 Frühstück\n- 10:00 Wanderung\n- 12:00 Mittagessen\n- 14:00 Bastelzeit\n- 16:00 Freizeit",
                seasons: ["Sommer", "Alle"],
                createdAt: new Date().toLocaleString()
            },
            {
                name: "Jahreszeiten-Workshop",
                description: "Workshop für alle Jahreszeiten",
                guide: "Aktivitäten für jede Jahreszeit:\n- Frühling: Pflanzen\n- Sommer: Wasserspiele\n- Herbst: Blätter sammeln\n- Winter: Basteln",
                seasons: ["Ostern", "Sommer", "Herbst", "Alle"],
                createdAt: new Date().toLocaleString()
            }
        ];

        // Tab-Funktionalität
        function openTab(tabId) {
            // Tab-Buttons
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            event.currentTarget.classList.add('active');
            
            // Tab-Inhalte
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            
            if (tabId === 'overview') {
                updateOverview();
            }
        }

        // Mehrfachauswahl-Funktionen
        function toggleOptions() {
            document.getElementById('options-container').classList.toggle('show');
        }
        
        function selectAllSeasons(checkbox) {
            const options = document.querySelectorAll('#options-container input[type="checkbox"]:not([value="Alle"])');
            options.forEach(opt => {
                opt.checked = checkbox.checked;
            });
            updateSelectedTags();
        }
        
        function updateSelectedTags() {
            const selected = document.querySelectorAll('#options-container input[type="checkbox"]:checked:not([value="Alle"])');
            const tagsContainer = document.getElementById('selected-tags');
            tagsContainer.innerHTML = '';
            
            if (selected.length === 0) {
                tagsContainer.innerHTML = '<span style="color: #777">Wählen Sie Ferien aus...</span>';
                return;
            }
            
            selected.forEach(checkbox => {
                const tag = document.createElement('div');
                tag.className = 'selected-tag';
                tag.innerHTML = `
                    ${checkbox.value}
                    <button type="button" onclick="unselectSeason('${checkbox.value}')">&times;</button>
                `;
                tagsContainer.appendChild(tag);
            });
        }
        
        function unselectSeason(value) {
            const checkbox = document.querySelector(`#options-container input[value="${value}"]`);
            if (checkbox) {
                checkbox.checked = false;
                updateSelectedTags();
            }
            event.stopPropagation();
        }
        
        // Schließen der Auswahl, wenn außerhalb geklickt wird
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.multi-select-container')) {
                document.getElementById('options-container').classList.remove('show');
            }
        });

        // Formularverarbeitung
        document.getElementById('offer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('offer-name').value.trim();
            const description = document.getElementById('offer-desc').value.trim();
            const guide = document.getElementById('offer-guide').value.trim();
            
            // Ausgewählte Ferien sammeln
            const selected = document.querySelectorAll('#options-container input[type="checkbox"]:checked:not([value="Alle"])');
            const seasons = Array.from(selected).map(checkbox => checkbox.value);
            
            // "Alle" ist ausgewählt
            const allSelected = document.querySelector('#options-container input[value="Alle"]').checked;
            if (allSelected) {
                seasons.push("Alle");
            }
            
            // Validierung
            if (!name || !description || !guide || seasons.length === 0) {
                showAlert('Bitte füllen Sie alle Felder aus!', 'error');
                return;
            }
            
            // Neues Angebot erstellen
            const newOffer = {
                name,
                description,
                guide,
                seasons,
                createdAt: new Date().toLocaleString()
            };
            
            // Zum Array hinzufügen
            offers.push(newOffer);
            
            // Formular zurücksetzen
            this.reset();
            document.querySelectorAll('#options-container input[type="checkbox"]').forEach(cb => cb.checked = false);
            updateSelectedTags();
            
            // Erfolgsmeldung anzeigen
            showAlert('Angebot wurde erfolgreich gespeichert!', 'success');
            
            // Übersicht aktualisieren
            updateOverview();
            
            // Zur Übersicht wechseln
            document.querySelector('.tab:nth-child(2)').click();
        });

        // Filterfunktion
        function filterOffers() {
            const filterValue = document.getElementById('filter-season').value;
            updateOverview(filterValue);
        }

        // Übersicht aktualisieren
        function updateOverview(filter = '') {
            const tbody = document.querySelector('#offers-table tbody');
            tbody.innerHTML = '';
            
            // Angebote filtern
            let filteredOffers = offers;
            if (filter && filter !== 'Alle') {
                filteredOffers = offers.filter(offer => 
                    offer.seasons.includes(filter) || offer.seasons.includes('Alle'));
            } else if (filter === 'Alle') {
                filteredOffers = offers.filter(offer => offer.seasons.includes('Alle'));
            }
            
            // Angebote sortieren (neueste zuerst)
            const sortedOffers = [...filteredOffers].sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt));
            
            // Angebote zur Tabelle hinzufügen
            sortedOffers.forEach(offer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${offer.name}</td>
                    <td>${offer.description}</td>
                    <td>${offer.seasons.join(', ')}</td>
                    <td>${offer.createdAt}</td>
                `;
                
                // Klick-Event für Zeile
                row.addEventListener('click', () => showOfferDetails(offer));
                
                tbody.appendChild(row);
            });
        }

        // Angebotsdetails anzeigen
        function showOfferDetails(offer) {
            const detailsDiv = document.getElementById('offer-details');
            detailsDiv.innerHTML = `
                <h4>${offer.name}</h4>
                <p><strong>Ferien:</strong> ${offer.seasons.join(', ')}</p>
                <p><strong>Erstellt am:</strong> ${offer.createdAt}</p>
                <h5>Anleitung:</h5>
                <pre>${offer.guide}</pre>
            `;
        }

        // Alert anzeigen
        function showAlert(message, type) {
            const alertBox = document.getElementById('alert-box');
            alertBox.innerHTML = `
                <div class="alert alert-${type}">${message}</div>
            `;
            
            alertBox.style.display = 'block';
            
            // Nach 5 Sekenden ausblenden
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            // Event-Listener für die Mehrfachauswahl
            document.querySelectorAll('#options-container input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.value !== 'Alle') {
                        updateSelectedTags();
                    }
                });
            });
            
            updateOverview();
            
            // Beim Start erstes Angebot anzeigen (falls vorhanden)
            if (offers.length > 0) {
                showOfferDetails(offers[0]);
            }
        });
    </script>
</body>
</html>
