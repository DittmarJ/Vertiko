<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angebotsmanager</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e1e5ee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .alert-error {
            background-color: #fde8e8;
            color: var(--danger);
            border: 1px solid #fbc4c4;
            display: none;
        }

        .alert-success {
            background-color: #e6f7f0;
            color: #0c9363;
            border: 1px solid #b8ebd6;
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        /* App Layout */
        #app-content {
            display: none;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-store-alt"></i> Angebotsmanager</h2>
            <div id="login-alert" class="alert alert-error"></div>
            
            <div id="login-form">
                <div class="form-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> E-Mail:</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Passwort:</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="button" id="login-btn" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Anmelden
                </button>
                <div class="text-center mt-3">
                    <button type="button" onclick="showRegisterForm()" class="btn btn-secondary">
                        <i class="fas fa-user-plus"></i> Registrieren
                    </button>
                </div>
            </div>
            
            <div id="register-form" style="display: none;">
                <div class="form-group">
                    <label for="register-name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="register-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-email"><i class="fas fa-envelope"></i> E-Mail:</label>
                    <input type="email" id="register-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-password"><i class="fas fa-lock"></i> Passwort (min. 6 Zeichen):</label>
                    <input type="password" id="register-password" class="form-control" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm"><i class="fas fa-lock"></i> Passwort bestätigen:</label>
                    <input type="password" id="register-confirm" class="form-control" minlength="6" required>
                </div>
                <button type="button" id="register-btn" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Registrieren
                </button>
                <div class="text-center mt-3">
                    <button type="button" onclick="showLoginForm()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Zurück zur Anmeldung
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- App Content -->
    <div id="app-content">
        <!-- App-Inhalt hier -->
    </div>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyAyO_3QNTZq2IOdvBMm6ZLHYFv96H9F50I",
            authDomain: "verkaufssoftware.firebaseapp.com",
            projectId: "verkaufssoftware",
            storageBucket: "verkaufssoftware.appspot.com",
            messagingSenderId: "268747007466",
            appId: "1:268747007466:web:c84a529f27a0f6849a3e93",
            measurementId: "G-RMX5KJK543"
        };

        // Firebase initialisieren
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elemente
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginAlert = document.getElementById('login-alert');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');

        // Event Listener
        loginBtn.addEventListener('click', login);
        registerBtn.addEventListener('click', register);

        // Anmeldefunktion
        function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();

            // Validierung
            if (!email || !password) {
                showAlert(loginAlert, 'Bitte geben Sie E-Mail und Passwort ein!', 'error');
                return;
            }

            showAlert(loginAlert, 'Anmeldung läuft...', 'success');

            // Firebase Anmeldung
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Erfolgreich angemeldet
                    showAlert(loginAlert, 'Anmeldung erfolgreich!', 'success');
                    console.log('Erfolgreich angemeldet:', userCredential.user.email);
                    
                    // Hier können Sie zur App weiterleiten
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                })
                .catch((error) => {
                    showAlert(loginAlert, getAuthErrorMessage(error), 'error');
                    console.error('Anmeldefehler:', error);
                });
        }

        // Registrierungsfunktion
        function register() {
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirm = document.getElementById('register-confirm').value.trim();

            // Validierung
            if (!name || !email || !password || !confirm) {
                showAlert(loginAlert, 'Bitte füllen Sie alle Felder aus!', 'error');
                return;
            }

            if (password !== confirm) {
                showAlert(loginAlert, 'Passwörter stimmen nicht überein!', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert(loginAlert, 'Passwort muss mindestens 6 Zeichen lang sein!', 'error');
                return;
            }

            showAlert(loginAlert, 'Registrierung läuft...', 'success');

            // Firebase Registrierung
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Benutzer erfolgreich registriert
                    const user = userCredential.user;
                    
                    // Zusätzliche Benutzerdaten in Firestore speichern
                    return db.collection('artifacts/verkaufssoftware/users').doc(user.uid).set({
                        name: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    showAlert(loginAlert, 'Registrierung erfolgreich! Sie werden angemeldet...', 'success');
                    // Automatische Anmeldung nach Registrierung
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then(() => {
                    // Zurück zum Login-Formular nach erfolgreicher Registrierung
                    showLoginForm();
                })
                .catch((error) => {
                    showAlert(loginAlert, getAuthErrorMessage(error), 'error');
                    console.error('Registrierungsfehler:', error);
                });
        }

        function showLoginForm() {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            loginAlert.style.display = 'none';
            // Formular zurücksetzen
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
        }

        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            loginAlert.style.display = 'none';
            // Formular zurücksetzen
            document.getElementById('register-name').value = '';
            document.getElementById('register-email').value = '';
            document.getElementById('register-password').value = '';
            document.getElementById('register-confirm').value = '';
        }

        function showAlert(element, message, type) {
            element.textContent = message;
            element.className = `alert alert-${type}`;
            element.style.display = 'block';
            
            // Nach 5 Sekunden ausblenden
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function getAuthErrorMessage(error) {
            switch (error.code) {
                case 'auth/email-already-in-use':
                    return 'Diese E-Mail ist bereits registriert.';
                case 'auth/invalid-email':
                    return 'Ungültige E-Mail-Adresse.';
                case 'auth/weak-password':
                    return 'Passwort ist zu schwach (mindestens 6 Zeichen).';
                case 'auth/user-not-found':
                    return 'Benutzer nicht gefunden.';
                case 'auth/wrong-password':
                    return 'Falsches Passwort.';
                default:
                    return error.message || 'Ein Fehler ist aufgetreten.';
            }
        }

        // Firebase Auth State Observer
        auth.onAuthStateChanged(user => {
            if (user) {
                // User ist angemeldet
                console.log('User angemeldet:', user.email);
                // Hier können Sie zur App weiterleiten
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
            } else {
                // User ist abgemeldet
                console.log('Kein User angemeldet');
                document.getElementById('login-container').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });
    </script>
</body>
</html>
