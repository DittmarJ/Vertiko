<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angebotsmanager</title>
    <!-- Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>

    </style>
</head>
<body>
    <!-- [Ihr bestehender HTML-Code hier einfügen] -->

    <script>
        // Firebase-Konfiguration mit Ihren Daten
        const firebaseConfig = {
            apiKey: "AIzaSyAyO_3QNTZq2IOdvBMm6ZLHYFv96H9F50I",
            authDomain: "verkaufssoftware.firebaseapp.com",
            projectId: "verkaufssoftware",
            storageBucket: "verkaufssoftware.appspot.com",
            messagingSenderId: "268747007466",
            appId: "1:268747007466:web:c84a529f27a0f6849a3e93",
            measurementId: "G-RMX5KJK543"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Globale Variablen
        let currentUser = null;
        let userData = null;

        // DOM laden
        document.addEventListener('DOMContentLoaded', function() {
            // [Ihr bestehender DOM-Code hier einfügen]
        });

        // ======================
        // Authentifizierung
        // ======================
        
        function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const alertBox = document.getElementById('login-alert');
            
            // Validierung
            if (!email || !password) {
                showAlert(alertBox, 'Bitte geben Sie E-Mail und Passwort ein!', 'error');
                return;
            }
            
            showAlert(alertBox, 'Anmeldung läuft...', 'success');
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Erfolgreich angemeldet - Willkommensseite anzeigen
                    showAlert(alertBox, 'Anmeldung erfolgreich!', 'success');
                    currentUser = userCredential.user;
                    loadUserDataAndShowWelcome();
                })
                .catch((error) => {
                    showAlert(alertBox, getAuthErrorMessage(error), 'error');
                });
        }

        function loadUserDataAndShowWelcome() {
            // Benutzerdaten laden
            db.collection('artifacts/verkaufssoftware/users').doc(currentUser.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        userData = doc.data();
                    } else {
                        // Benutzerdaten erstellen, falls nicht vorhanden
                        userData = {
                            name: currentUser.displayName || currentUser.email.split('@')[0],
                            email: currentUser.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        return db.collection('artifacts/verkaufssoftware/users').doc(currentUser.uid).set(userData);
                    }
                })
                .then(() => {
                    // App-Inhalt anzeigen
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    
                    // Benutzerdaten anzeigen
                    document.getElementById('user-email').textContent = currentUser.email;
                    document.getElementById('welcome-user').textContent = userData?.name || currentUser.email;
                    document.getElementById('personal-welcome').textContent = `Hallo ${userData?.name || currentUser.email}, willkommen zurück!`;
                    
                    // Willkommensseite anzeigen
                    showSection('welcome');
                    
                    // Letzte Aktivitäten laden
                    loadRecentActivities();
                    
                    // Angebote laden
                    loadOffers();
                })
                .catch(error => {
                    console.error('Error loading user data:', error);
                    showAlert(document.getElementById('login-alert'), 'Fehler beim Laden der Benutzerdaten', 'error');
                });
        }
        
        // [Der Rest Ihres bestehenden JavaScript-Codes hier einfügen]
    </script>
</body>
</html>
