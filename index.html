<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angebotsmanager</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        /* [Alle CSS-Stile wie zuvor] */
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>Angebotsmanager</h2>
            <div id="login-alert" class="alert alert-error" style="display: none;"></div>
            
            <div id="login-form">
                <div class="form-group">
                    <label for="login-email">E-Mail:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Passwort:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="button" onclick="login()">Anmelden</button>
                <button type="button" style="background-color: var(--secondary-color); margin-left: 10px;" onclick="showRegisterForm()">Registrieren</button>
            </div>
            
            <div id="register-form" style="display: none;">
                <div class="form-group">
                    <label for="register-name">Name:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">E-Mail:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Passwort (min. 6 Zeichen):</label>
                    <input type="password" id="register-password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Passwort bestätigen:</label>
                    <input type="password" id="register-confirm" minlength="6" required>
                </div>
                <button type="button" onclick="register()">Registrieren</button>
                <button type="button" style="background-color: var(--secondary-color); margin-left: 10px;" onclick="showLoginForm()">Zurück zur Anmeldung</button>
            </div>
        </div>
    </div>

    <!-- App Content (hidden until login) -->
    <div id="app-content" style="display: none;">
        <!-- [Rest Ihres App-Inhalts wie zuvor] -->
    </div>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyAyO_3QNTZq2IOdvBMm6ZLHYFv96H9F50I",
            authDomain: "verkaufssoftware.firebaseapp.com",
            projectId: "verkaufssoftware",
            storageBucket: "verkaufssoftware.appspot.com",
            messagingSenderId: "268747007466",
            appId: "1:268747007466:web:c84a529f27a0f6849a3e93",
            measurementId: "G-RMX5KJK543"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Globale Variablen
        let currentUser = null;
        let userData = null;

        // DOM laden
        document.addEventListener('DOMContentLoaded', function() {
            // Formularverarbeitung
            document.getElementById('offer-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveOffer();
            });
            
            // Firebase Auth State Observer
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User ist angemeldet
                    currentUser = user;
                    loadUserDataAndShowApp();
                } else {
                    // User ist abgemeldet
                    currentUser = null;
                    userData = null;
                    showLoginScreen();
                }
            });
            
            // Event-Listener für die Mehrfachauswahl
            document.querySelectorAll('#options-container input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.value !== 'Alle') {
                        updateSelectedTags();
                    }
                });
            });
        });

        function loadUserDataAndShowApp() {
            // Benutzerdaten laden
            db.collection('artifacts/verkaufssoftware/users').doc(currentUser.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        userData = doc.data();
                    } else {
                        // Benutzerdaten erstellen, falls nicht vorhanden
                        userData = {
                            name: currentUser.displayName || currentUser.email.split('@')[0],
                            email: currentUser.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        return db.collection('artifacts/verkaufssoftware/users').doc(currentUser.uid).set(userData);
                    }
                })
                .then(() => {
                    // App-Inhalt anzeigen
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    
                    // Benutzerdaten anzeigen
                    document.getElementById('user-email').textContent = currentUser.email;
                    document.getElementById('welcome-user').textContent = userData?.name || currentUser.email;
                    document.getElementById('personal-welcome').textContent = `Hallo ${userData?.name || currentUser.email}, willkommen zurück!`;
                    
                    // Willkommensseite anzeigen
                    showSection('welcome');
                    
                    // Letzte Aktivitäten laden
                    loadRecentActivities();
                    
                    // Angebote laden
                    loadOffers();
                })
                .catch(error => {
                    console.error('Error loading user data:', error);
                    showAlert(document.getElementById('login-alert'), 'Fehler beim Laden der Benutzerdaten', 'error');
                    logout();
                });
        }

        function showLoginScreen() {
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('app-content').style.display = 'none';
            showLoginForm();
        }

        // [Rest Ihrer Funktionen wie login(), register(), etc. bleiben unverändert]
    </script>
</body>
</html>
